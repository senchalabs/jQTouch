<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>jQTouch and Backbone &beta;</title>
        <link rel="stylesheet" href="../../themes/css/jqtouch.css" title="jQTouch">
        <link rel="stylesheet" href="todos.css">
    </head>
    <body>
        <div id="jqt">
            <div id="home">

        <div id="todoapp">
          
          <div class="toolbar">
            <h1>Todos</h1>
          </div>
          <div class="scroll">
            <ul class="edit rounded">
              <li>
                <input id="new-todo" type="text" placeholder="What needs to be done?">
              </li>
            </ul>

            <ul id="main" class="rounded" >
              <li>
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>  
              </li>
            </ul>
            <ul id="todo-list"></ul>

<!--             <footer>
              <a id="clear-completed">Clear completed</a>
              <div id="todo-count"></div>
            </footer>
 -->
            <h2>Double-click to edit a todo.  Created by:</h2>
            <div id="credits" class="info">
              <p>
                <a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.
                <br />Rewritten by: <a href="http://addyosmani.github.com/todomvc">TodoMVC</a>.
              </p>
            </div>
          </div>
          
        </div>
        
            </div>
        </div>

        <script src="../../src/lib/jquery-1.7.min.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="../../src/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
        <script src="../../src/jqtouch-jquery.js" type="application/x-javascript" charset="utf-8"></script>

        <!-- backbone libs -->
        <script src="underscore-1.3.1.js"></script>
        <script src="backbone-min.js"></script>

        <!-- app-specific stuff -->
        <script src="json2.js"></script>
        <script src="backbone-localstorage.js"></script>
        <script src="todos.js"></script>

        <script type="text/javascript" charset="utf-8">
            $(function(){
                var jQT = new $.jQTouch({
                    handleRoutingAndHistory: false
                });
            });
        </script>

        <!-- Templates -->

        <script type="text/template" id="item-template">
          <div class="view">
            <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
            <label><%= title %></label>
            <a class="destroy"></a>
          </div>
          <input class="edit" type="text" value="<%= title %>" />
        </script>

        <script type="text/template" id="stats-template">
          <% if (done) { %>
            <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
          <% } %>
          <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
        </script>

        <script type="text/template" id="about-template">
          <% if (done) { %>
            <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
          <% } %>
          <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
        </script>
    </body>
</html>
