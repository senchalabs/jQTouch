<!DOCTYPE html>
<html>
<head>
  <!-- borrowed from `github.com/madrobby/zepto` -->
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Zepto touch unit tests</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" media="screen">  
  <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-git.js"></script>  
  <script src="../../lib/zepto/zepto.js"></script>
</head>
<body>
  <h1 id="qunit-header">Touch Test</h1>  
  <h2 id="qunit-banner"></h2>  
  <div id="qunit-testrunner-toolbar"></div>  
  <h2 id="qunit-userAgent"></h2>  
  <ol id="qunit-tests"></ol>

  <style>
    #test {
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 50px;
    }
  </style>

  <script src="test-touch.js"></script>
</body>
</html>
