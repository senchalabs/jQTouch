<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>jQTouch with Zepto</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" media="screen">  
  <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-git.js"></script>  
  <script src="../../lib/zepto/zepto.js"></script>
  <script src="../../src/jqtouch.js"></script>
</head>
<body>
  <h1 id="qunit-header">jQTouch with Zepto</h1>  
  <h2 id="qunit-banner"></h2>  
  <div id="qunit-testrunner-toolbar"></div>  
  <h2 id="qunit-userAgent"></h2>  
  <ol id="qunit-tests"></ol>
  
  <style>
    #test {
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 50px;
    }
  </style>

  <script>
    module('BaiscTest', {
      setup: function(){
        var $body = $('body');
        var $jqt = $('<div id="jqt"></div>');
        $body.append($jqt);

        $jqt.append($('<div id="home"></div>'));
        $jqt.append($('<div id="page"></div>'));
      },
      teardown: function(){
        var $jqt = $('#jqt');
        $jqt.remove();
      }
    });

	test('testInitNone', function(t) {
	  try {
	    var jqt = $.jQTouch();
	    ok(jqt !== undefined && jqt !== null);
	  } catch (e) {
	    console.error(e);
	    ok(false, 'Init failed');
	  }
	});
	
	test('testInitEmpty', function(t) {
	  try {
	    var jqt = $.jQTouch({});
	    ok(jqt !== undefined && jqt !== null);
	  } catch (e) {
	    console.error(e);
	    ok(false, 'Init failed');
	  }
	});
  </script>
</body>
</html>
